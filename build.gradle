plugins {
    id 'java'
}

group 'de.danri'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://nexus.bedatadriven.com/content/groups/public" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'pl.pragmatists', name: 'JUnitParams', version: '1.1.0'
    testCompile group: 'org.jruby', name: 'jruby-complete', version: '9.2.0.0'
    testCompile group: 'org.renjin', name: 'renjin-script-engine', version: '0.9.2684'
    testCompile group: 'org.python', name: 'jython-standalone', version: '2.7.1'
}
